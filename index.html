<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Video Game Sales</title>
	<script src="https://d3js.org/d3.v3.min.js"></script>
	<style>
    	text { 
			font-family: Arial; 
			font-size: 15px;
		}
		.axis path, .axis line {
			fill: none;
			stroke: black;
			shape-rendering: crispEdges;
		}
		.tick text {
			fill: black;
			font-size: 11px;
		}

		rect {
			stroke: white;
		}

		#chart-container {
			position: relative;
			width: 800px; 
			height: 600px;
			margin: 0 auto;
		}
		
		#selectButton {
			position: absolute;
			left: -80px;
			top: 50px;
			z-index: 10;
		}
		
		.clickable-line {
			cursor: pointer;
		}

		
		
	</style>
</head>
<body>
	
	<h2 style= "text-align: center;">Change in Video Game Sales Across the Years</h2>
		
	<div id="chart-container" style="position: relative; width: 800px; height: 600px">
		<select id="selectButton"></select>
		<svg id="main" width="800" height="600">
			<g transform="translate(80,50)"></g>
		</svg>
	</div>
	
	<div id="tooltip"></div>

	<div id="Paragraph" style="text-align: center;">
		<p>Brilliant paragraph wwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwww</p>
		<p>Insightful paragraphweweeeeeeeeeeeeeeeeeeee
		fdddddddddddddddddddddddddd</p>
	</div>
		
	<script src="script.js"></script>
</body>
</html>
