<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Video Game Sales</title>
	<script src="https://d3js.org/d3.v3.min.js"></script>
	<style>
    	text { 
			font-family: Arial; 
			font-size: 15px;
		}
		.axis path, .axis line {
			fill: none;
			stroke: black;
			shape-rendering: crispEdges;
		}
		.tick text {
			fill: black;
			font-size: 11px;
		}

		rect {
			stroke: white;
		}
	</style>
</head>
<body>
	
	<h1>Interactive Visualization on Video Game Sales</h1>
	<svg id="main" width="800" height="600">
		<text id='label' x='20' y='20'>Change in Video Game Sales Across the Years</text>
		<g transform="translate(80,50)"></g>
	</svg>
		

		
	<script src="script.js"></script>
</body>
