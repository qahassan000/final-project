<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Video Game Sales Test</title>
    <script src="https://d3js.org/d3.v3.min.js"></script>
</head>
<body>
    <h1>Test Line Chart</h1>

    <script type="text/javascript">
        // Set up a bigger SVG so itâ€™s visible
        var width = 600, height = 300, margin = 40;

        var svg = d3.select("body").append("svg")
            .attr("width", width)
            .attr("height", height)
          .append("g")
            .attr("transform", "translate(" + margin + "," + margin + ")");

        var innerWidth = width - 2*margin;
        var innerHeight = height - 2*margin;

        // Test D3 load
        console.log("D3 version:", d3.version);

        // Load CSV
        d3.csv("vgsales.csv", function(error, data) {
            if (error) throw error;

            data.forEach(function(d) {
                d.Year = +d.Year;
                d.Global_Sales = +d.Global_Sales;
            });

            // Aggregate global sales by year
            var salesByYear = d3.nest()
                .key(function(d){ return d.Year; })
                .rollup(function(v){ return d3.sum(v, function(d){ return d.Global_Sales; }); })
                .entries(data)
                .map(function(d){ return {Year: +d.key, Global_Sales: d.values}; });

            salesByYear.sort(function(a,b){ return a.Year - b.Year; });

            // Scales
            var x = d3.scale.linear()
                .domain(d3.extent(salesByYear, function(d){ return d.Year; }))
                .range([0, innerWidth]);

            var y = d3.scale.linear()
                .domain([0, d3.max(salesByYear, function(d){ return d.Global_Sales; })])
                .range([innerHeight, 0]);

            // Line generator
            var line = d3.svg.line()
                .x(function(d){ return x(d.Year); })
                .y(function(d){ return y(d.Global_Sales); });

            // Add axes
            svg.append("g")
                .attr("transform", "translate(0," + innerHeight + ")")
                .call(d3.svg.axis().scale(x).orient("bottom").tickFormat(d3.format("d")));

            svg.append("g")
                .call(d3.svg.axis().scale(y).orient("left"));

            // Draw line
            svg.append("path")
                .datum(salesByYear)
                .attr("d", line)
                .style("stroke", "steelblue")
                .style("fill", "none")
                .style("stroke-width", 2);

            // Optional: draw circles on each point for visibility
            svg.selectAll("circle")
                .data(salesByYear)
              .enter().append("circle")
                .attr("cx", function(d){ return x(d.Year); })
                .attr("cy", function(d){ return y(d.Global_Sales); })
                .attr("r", 3)
                .style("fill", "red");
        });
    </script>
</body>
</html>
